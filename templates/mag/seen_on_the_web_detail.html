{% extends 'mag/base.html' %}

{% block title %}{{ seen.title }} - {{ block.super }}{% endblock title %}

{% block content %}
    <div class="seen_on_the_web">
        <div class="date">
            {{ seen.published_date|date:'d/m/Y' }}
        </div>
        <h1>{{ seen.title }}</h1>
        <p>{{ seen.text|linebreaks }}</p>
    </div>
{% endblock content %}
