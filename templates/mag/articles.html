{% extends 'mag/base.html' %}

{% block title %}Articles - {{ block.super }}{% endblock title %}

{% block content %}
	{% for article in article_list %}
		<div class="article">
			<div class="date">
				{{ article.published_date|date:'d/m/Y' }}
			</div>
			<h1><a href="{% url 'mag:article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
			<p>{{ article.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
